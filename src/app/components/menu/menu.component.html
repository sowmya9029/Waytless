<mat-card class="menu-card">
  <mat-card-header>
    <mat-card-title class="center">Menu for {{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
    <h3 class="center">Appetizers</h3>

    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile
        class="menu-item"
        *ngFor="let a of appetizers">
        <mat-card class="menu-item-body">          
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <div class="menu-top">
              <span class="menu-item-name">{{a.name}}</span>
              <span class="menu-item-price">${{a.price}} x {{orders.get(a.id) === undefined ? 0 : orders.get(a.id)}}</span>
            </div>
            <div class="menu-bottom">
              <span>{{a.description}}</span><br/>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="addToCart(a)" mat-button>ADD</button>
            <button (click)="deleteFromCart(a)" mat-button>REMOVE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <h3 class="center">Entrees</h3>
    <mat-grid-list cols="3" rowHeight="350px">
      <mat-grid-tile
        class="menu-item"
        *ngFor="let e of entrees">
        <mat-card class="menu-item-body">          
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <div class="menu-top">
                <span class="menu-item-name">{{e.name}}</span>
                <span class="menu-item-price">${{e.price}} x {{orders.get(e.id) === undefined ? 0 : orders.get(e.id)}}</span>
              </div>
              <div class="menu-bottom">
                <span>{{e.description}}</span><br/>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="addToCart(e)" mat-button>ADD</button>
              <button (click)="deleteFromCart(e)" mat-button>REMOVE</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>

  <div class = "total">
    Total : $<span class = "totalprice">{{totalPrice}}</span>
  </div>

  <mat-card-actions>
    <button mat-raised-button class = "confirmBtn" (click)="orderConfirm()" color="primary">Confirm order</button>
  </mat-card-actions>
</mat-card>
